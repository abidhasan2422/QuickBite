<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Create Account</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f0f0f0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .form-container {
      background-color: white;
      padding: 40px; /* Increased padding for a larger form */
      border-radius: 10px; /* Slightly larger border radius */
      box-shadow: 0 0 15px rgba(0, 0, 0, 0.2); /* Enhanced shadow */
      width: 500px; /* Increased width for a bigger form */
      text-align: center;
    }
    .form-container h2 {
      margin-bottom: 20px;
      color: #333;
      font-size: 24px; /* Increased font size */
    }
    .form-container input {
      width: 100%;
      padding: 15px; /* Larger padding for inputs */
      margin-bottom: 20px; /* Increased spacing between inputs */
      border: 1px solid #ccc;
      border-radius: 6px; /* Slightly larger border radius for inputs */
      font-size: 16px; /* Larger font size for input text */
    }
    .form-container button {
      width: 100%;
      padding: 15px; /* Larger button size */
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 6px; /* Slightly larger border radius for button */
      font-size: 18px; /* Increased font size for button text */
      cursor: pointer;
    }
    .form-container button:hover {
      background-color: #45a049;
    }
    .form-container a {
      display: block;
      margin-top: 15px; /* Increased spacing for links */
      color: #007BFF;
      text-decoration: none;
      font-size: 16px; /* Larger font size for links */
    }
    .form-container a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>

<div class="form-container">
  <h2>Create Account</h2>
  <form action="" method="POST">
    <input type="text" name="name" placeholder="Full Name" required>
    <input type="email" name="email" placeholder="Email" required>
    <input type="password" name="password" placeholder="Password" required>
    <input type="password" name="confirm_password" placeholder="Confirm Password" required>
    <button type="submit">Sign Up</button>
    <a href="login.html">Already have an account? Login</a>
  </form>
</div>

</body>
</html>
